apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-aws-monitor
  labels:
    app: flask-aws-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-aws-monitor
  template:
    metadata:
      labels:
        app: flask-aws-monitor
    spec:
      containers:
      - name: flask-app
        image: YOUR_DOCKERHUB_USERNAME/flask-aws-monitor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
